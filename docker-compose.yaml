version: "3"
services:
  db:
    image: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=forum-1_m_s
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - 5432:5432
  app:
    build: .
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - .:/app/
      - /app/node_modules

